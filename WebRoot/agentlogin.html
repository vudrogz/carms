<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>商户系统</title>
	<link rel="stylesheet" type="text/css" href="${ctx}/static/css/bglogin.css" />
	<script type="text/javascript" src="${ctx}/plugins/jquery-ext/m.js"></script>
	<script>
	function refreshCaptcha(){  
	    document.getElementById("img_captcha").src="${ctx}/kaptcha?t=" + Math.random();  
	}  
	function SubmitForm() {
        document.getElementById("password").value = hex_md5(document.getElementById("password").value);
        //document.form1.submit
    }
	</script>
</head>
<body>
	<div>
	<form id="loginForm" action="${ctx}/agents_customer/login" method="post">
		<div class="login_top">
			<div class="login_title">
				商户登录页
			</div>
		</div>
		<div style="float:left;width:100%;">
			<div class="login_main">
				<div class="login_main_top"></div>
				<div class="login_main_errortip">&nbsp;${msg !}</div>
				<div class="login_main_ln">
					<input type="text" id="username" name="username"/>
				</div>
				<div class="login_main_pw">
					<input type="password" id="password" name="password" />
				</div>
				<div class="login_main_yzm">
					<div>
					<input type="text" id="captcha" name="captcha"/>
					<img alt="验证码" src="${ctx}/kaptcha" title="点击更换" id="img_captcha" onclick="javascript:refreshCaptcha();" style="height:45px;width:85px;float:right;margin-right:98px;"/>
					</div>
				</div>
				<div class="login_main_submit">
					<button onclick="SubmitForm();"></button>
				</div>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
