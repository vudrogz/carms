<form id="addForm" method="post">
	<table class="formTable">
		<tr>
			<td>商户名称：</td>
			<td>
				<input type="hidden" name="id"/>
				<input name="name" type="text" class="easyui-textbox" data-options="width: 150"/> 
			</td>
		</tr>
		<tr>
			<td>地址：</td>
			<td><input class="easyui-textbox" name="address" type="text"   data-options="width: 150"/>
			</td>
			
		</tr>
		<tr>
			<td>联系人姓名：</td>
			<td><input name="person" type="text" class="easyui-textbox" data-options="width: 150"/></td>
		</tr>
		<tr>
			<td>联系人电话</td>
			<td>
				<input name="contactphone" type="text" class="easyui-textbox" data-options="width: 150"/>
			</td>
		</tr>
		
		<tr>
			<td>描述</td>
			<td>
				<textarea rows="3" cols="41" name="remark" style="font-size: 12px;font-family: '微软雅黑'"></textarea>
			</td>
		</tr>
		<tr>
			<td>状态</td>
			<td>
				<select class="easyui-combobox" name="status" data-options="width: 150"><option value="1">开启</option><option value="0">关闭</option></select>
			</td>
		</tr>
		
		
		<tr>
			<td>logo</td>
			<td>
				<input class="easyui-filebox" name="logo" type="file" style="width:300px"/>
			</td>
		</tr>
		
		<tr>
			<td>帐号</td>
			<td>
				<input name="account" type="text" class="easyui-textbox" data-options="width: 150"/>
			</td>
		</tr>
		
		<tr>
			<td>密码</td>
			<td>
				<input name="password" type="password" class="easyui-textbox" id="password" data-options="width: 150"/>
			</td>
		</tr>
		
		
		
	</table>
</form>
