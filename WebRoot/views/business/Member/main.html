<#include "/common/_layout.html"/>
<@layout/>
<script type="text/javascript" src="${ctx}/static/js/business/member.js"></script>
<script type="text/javascript" src="${ctx}/plugins/jquery-ext/m.js"></script>

</head>
<body class="easyui-layout">
<div data-options="region:'center',split:true,border:false,title:'会员管理'">
<table id="dg" data-options="toolbar:'#toolbar'">
	<thead>
		<tr>
			<th data-options="field:'id',hidden:true">id</th>
			<th data-options="field:'ck',checkbox:true"></th>
			<th align="center" data-options="field:'name'" width="10%">会员名称</th>
			<th align="center" data-options="field:'cellphone'" width="10%">手机号码</th>
			<th align="center" data-options="field:'carnumber'" width="10%">车牌号</th>
			<th align="center" data-options="field:'status',formatter:formatter2" width="10%">状态</th>
			<th align="center" data-options="field:'operate',formatter:formatter" >开通服务</th>
			<th align="center" data-options="field:'operate1',formatter:formatter1" >点数充值</th>
			<th align="center" data-options="field:'operate3',formatter:formatter3" >次数充值</th>
			
			
		</tr>
	</thead>
</table>
</div>




<div id="xray" class="easyui-dialog" data-options="closed:true,modal:true,maximizable:true" style="width:420px;height:380px;">

<!--  
<div data-options="region:'east',split:true,border:false,title:'服务项目列表'" style="width: 425px" >
-->
  <table id="tg" data-options="toolbar:'#toolbar1',singleSelect: false, onClickRow: function(row){
       	   	 //级联选择  
            $(this).treegrid('cascadeCheck',{  
                id:row.id, //节点ID  
                deepCascade:true //深度级联  
            }); 
  }">
	<thead>
		<tr>
			<th data-options="field:'id',hidden:true">id</th>
			<th data-options="field:'ck',checkbox:true,hidden:true"></th>
			<th data-options="field:'name'" width="100">服务管理</th>
		</tr>
	</thead>
</table>
</div>

<div id="toolbar1" style="padding:5px;height:auto;">
	<a class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="saveSerice()">开通服务</a>
	<span class="toolbar-item dialog-tool-separator"></span>
</div>


<div id="toolbar" style="padding:5px;height:auto;">
     <div id="toolbar" style="display:inline;margin-left:5px;">
     <a class="easyui-linkbutton" id="add" iconCls="icon-add" plain="true">添加</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" id="del" iconCls="icon-remove" plain="true">删除</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" id="edit" iconCls="icon-edit" plain="true">修改</a>
	</div>
</div>

<div id="addDialog" class="easyui-dialog" data-options="closed:true,modal:true,maximizable:true" style="width:420px;height:380px;">
<#include "add.html"/>
</div>


<div id="add2Dialog" class="easyui-dialog" buttons="#add2Dialog-buttons" data-options="closed:true,modal:true,maximizable:true" style="width:420px;height:380px;">
<#include "addMoney.html"/>
</div>

<div id="add2Dialog-buttons">
	<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="addMoney()">确认</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#add2Dialog').dialog('close')">取消</a>
</div>


<div id="add3Dialog" class="easyui-dialog" buttons="#add3Dialog-buttons" data-options="closed:true,modal:true,maximizable:true" style="width:420px;height:380px;">
<#include "addServiceTime.html"/>
</div>

<div id="add3Dialog-buttons">
	<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="addMoney()">确认</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#add3Dialog').dialog('close')">取消</a>
</div>


</body>
</html>
